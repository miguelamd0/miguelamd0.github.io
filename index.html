<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" type="text/javascript"></script>
    <title>Encriptación y Desencriptación</title>
</head>

<body>
    <div id="encriptar">
        <div class="titulo">Encriptar</div>
        <div class="pista">bar</div>

        <div class="wrapper-inputs">
            <input type="text" id="palabraEncriptar" autocomplete="off" placeholder="Palabra a encriptar">
            <input type="password" id="claveEncriptar" autocomplete="off" placeholder="Clave">
            <input type="password" id="claveEncriptarRepite" autocomplete="off" placeholder="Repite la clave">
            <button onclick="encriptar()">Encriptar</button>
        </div>

        <div class="wrapper-resultado">
            <span>Resultado: </span>
            <span id="resultadoEncriptar">...</span>
        </div>
    </div>

    <div id="desencriptar">
        <div class="titulo">Desencriptar</div>
        <div class="pista">bar</div>

        <div class="wrapper-inputs">
            <input type="text" id="palabraDesencriptar" autocomplete="off" placeholder="Palabra encriptada">
            <input type="password" id="claveDesencriptar" autocomplete="off" placeholder="Clave">
            <input type="password" id="claveDesencriptarRepite" autocomplete="off" placeholder="Repite la clave">
            <button onclick="desencriptar()">Desencriptar</button>
        </div>

        <div class="wrapper-resultado">
            <span>Resultado: </span>
            <span id="resultadoDesencriptar">...</span>
        </div>
    </div>

</body>

</html>
